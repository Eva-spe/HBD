<!DOCTYPE html>
<html>
<head>
    <title>Happy_Birthday</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.0/dist/aframe-text-geometry-component.min.js"></script>    
</head>
<body style="margin : 0px; overflow: hidden;"> 
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    
        <a-scene embedded arjs>
        <a-marker preset="hiro">      

          <!----  <a-sphere position="0 0.5 0" material="color:red;" material="opacity:0.5;">
                <a-animation attribute="rotation" dur="3000" to="360 360 0" repeat="indefinite" easing="linear" color="red"></a-animation>
            </a-sphere>  -->     
        
        <a-assets>
            <a-asset-item id="cake-obj" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Example/c6a977a7/Happy_Birthday/assets/cake-obj"></a-asset-item>
            <a-asset-item id="cake-mtl" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Example/c6a977a7/Happy_Birthday/assets/cake-mtl"></a-asset-item>
            <a-asset-item id="brush" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Example/c6a977a7/Happy_Birthday/assets/brush.json"></a-asset-item>
            
            <audio id="bday" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Example/c6a977a7/Happy_Birthday/assets/bday.mp3" autoplay></audio>
            
            <a-obj-model src="#cake-obj" mtl="#cake-mtl" rotation="60 20 -155" scale="1 0.5 1"></a-obj-model>
            
            <a-entity rotation="-90 0 0">
                <a-entity position="0 -7 -15" particle-system="preset:default; color:#f9e154; accelerationValue:0,-10,0; particle-Count:3000; direction:-1; rotation:-90,0,0"></a-entity>
            </a-entity>
            
            <a-entity text="value:HELLO" material="colour:red; src:#texture"> </a-entity>
            
            <a-entity rotation="-120 0 0" scale="1 1 1">
                <a-entity position="-1 0.1 -1" material="color:red" scale="0.5 0.5 0.5" text-geometry="value:Happy Birthday; font:#brush" sound="src:#bday; autoplay:true; loop:true; on:click"></a-entity>
            
            </a-entity>
        </a-assets>

        </a-marker>     
        <a-entity camera></a-entity>        
        </a-scene>
</body>
</html>
